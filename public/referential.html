<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" href="img.ico" type="image/x-icon">
    <title>Referential Option Greeks Visualizer</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body>
<div class="header">
        <span id="current-date-time"></span>
        <select id="index-select">
            <option value="NIFTY">NIFTY</option>
            <option value="BANKNIFTY">BANKNIFTY</option>
            <option value="FINNIFTY">FINNIFTY</option>
            <option value="MIDCPNIFTY">MIDCPNIFTY</option>
        </select>
        <span id="expiry-date"></span>
        <div class="date-export-group">
            <label for="date-select">Select Date :</label>
            <input type="date" id="date-select">
            <button class="icon-button" id="export-button">
                <span class="material-icons">file_download</span>
            </button>
        </div>
        <a href="index.html" class="home-link">Home</a>
        <a href="option.html" class="option-link">Option</a>
        <button class="icon-button" id="settings-button">
            <span class="material-icons">settings</span>
        </button>
    </div>
    <div class="chart-container">
        <div id="ref_vegaChart"></div>
        <div id="ref_thetaChart"></div>
        <div id="ref_gammaChart"></div>
        <div id="ref_ltpChart"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
